{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-light: #FFFFFF;
            --primary-dark: #000000;
            --primary-accent: #4f46e5;
            --text-primary: #111827;
            --text-secondary: #6B7280;
            --background-body: #F9FAFB;
            --border-color: #E5E7EB;
            --border-radius: 0.75rem;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-body);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .auth-container {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
        }
        .auth-logo {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
        }
        .auth-logo svg {
            width: 50px;
            height: 50px;
        }
        .auth-card {
            background-color: var(--primary-light);
            padding: 2rem;
            border-radius: var(--border-radius);
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        .auth-card h1 {
            font-size: 1.5rem;
            font-weight: 700;
            text-align: center;
            margin-top: 0;
            margin-bottom: 0.5rem;
        }
        .auth-card p {
            text-align: center;
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }
        /* Styling for form rendered with .as_p */
        .auth-card form p {
            margin-bottom: 1.25rem;
        }
        .auth-card form p label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            font-size: 0.9rem;
        }
        .auth-card form p input {
            width: 100%;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            border-radius: 0.5rem;
            border: 1px solid var(--border-color);
            box-sizing: border-box;
        }
        .form-actions {
            margin-top: 1.5rem;
        }
        .primary-button {
            width: 100%;
            padding: 0.75rem 1rem;
            border: none;
            background-color: var(--primary-dark);
            color: var(--primary-light);
            font-size: 1rem;
            font-weight: 600;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .primary-button:hover {
            background-color: #333;
        }
        .auth-footer {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }
        .auth-footer a {
            color: var(--primary-accent);
            font-weight: 600;
            text-decoration: none;
        }
        .auth-footer a:hover {
            text-decoration: underline;
        }
        .errorlist {
            list-style: none;
            padding: 0;
            margin: 0.5rem 0 0 0;
            color: #991b1b;
            font-size: 0.9rem;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-logo">
            <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <polygon points="0,0 95,0 0,95" fill="black"></polygon>
                <polygon points="100,5 100,100 5,100" fill="black"></polygon>
                <g transform="rotate(45 50 50) scale(0.8) translate(12.5, 12.5)">
                   <path d="M 50 10 C 60 40, 60 40, 90 50 C 60 60, 60 60, 50 90 C 40 60, 40 60, 10 50 C 40 40, 40 40, 50 10 Z" fill="white"></path>
                </g>
            </svg>
        </div>
        <div class="auth-card">
            <h1>Welcome back</h1>
            <p>Sign in to continue to your portal.</p>
            <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="form-actions">
                    <button type="submit" class="primary-button">Sign In</button>
                </div>
            </form>
        </div>
        <div class="auth-footer">
            Don't have an account? <a href="{% url 'signup' %}">Sign Up</a>
        </div>
    </div>
</body>
</html>
